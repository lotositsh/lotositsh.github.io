  <center><h1>convertor jpg to base64 online</h1></center>
	  
  
<input type="file" id="file">
<textarea id="paste" placeholder="paste img jpg" rows="4"></textarea>
<button id="convert">Convert to Base64</button>
<textarea id="base64" rows="4"></textarea>
<button id="copy">Copy to Clipboard</button>

<script>
  const fileInput = document.getElementById('file');
  const pasteInput = document.getElementById('paste');
  const convertButton = document.getElementById('convert');
  const base64Textarea = document.getElementById('base64');
  const copyButton = document.getElementById('copy');

  function convertFileToBase64(file) {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = function() {
      const base64 = reader.result.split(',')[1];
      base64Textarea.value = base64;
      base64Textarea.select();
    };
  }

  function convertImageToBase64(image) {
    const canvas = document.createElement('canvas');
    canvas.width = image.width;
    canvas.height = image.height;

    const ctx = canvas.getContext('2d');
    ctx.drawImage(image, 0, 0);

    const base64 = canvas.toDataURL('image/png').split(',')[1];
    base64Textarea.value = base64;
    base64Textarea.select();
  }

  fileInput.addEventListener('change', function() {
    const file = fileInput.files[0];
    convertFileToBase64(file);
  });

  pasteInput.addEventListener('paste', function(e) {
    const items = e.clipboardData.items;
    for (let i = 0; i < items.length; i++) {
      const item = items[i];
      if (item.type.indexOf('image') !== -1) {
        const blob = item.getAsFile();
        const url = URL.createObjectURL(blob);
        const img = new Image();
        img.onload = function() {
          convertImageToBase64(img);
          URL.revokeObjectURL(url);
        };
        img.src = url;
        break;
      }
    }
  });

  convertButton.addEventListener('click', function() {
    if (fileInput.files.length) {
      const file = fileInput.files[0];
      convertFileToBase64(file);
    } else if (pasteInput.value) {
      const img = new Image();
      img.onload = function() {
        convertImageToBase64(img);
      };
      img.src = pasteInput.value;
    }
  });

  copyButton.addEventListener('click', function() {
    base64Textarea.select();
    document.execCommand('copy');
  });
</script>
