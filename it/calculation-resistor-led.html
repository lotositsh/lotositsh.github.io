  <center><h1>Расчет резистора для светодиода LED. Калькулятор</h1></center>
  
  <center><h1>LED Resistor Calculator</h1></center>
	<form>
		<label for="voltage">Supply Voltage (V): </label>
		<input type="number" id="voltage" name="voltage" min="1" max="100" step="0.1" required>
		<br><br>
		<label for="led-voltage">LED Voltage (V): </label>
		<input type="number" id="led-voltage" name="led-voltage" min="1" max="100" step="0.1" required>
		<br><br>
		<label for="led-current">LED Current (mA): </label>
		<input type="number" id="led-current" name="led-current" min="1" max="1000" required>
		<br><br>
		<input type="submit" value="Calculate">
	</form>
	<br><br>
	<div id="result"></div>
	<script>
		const form = document.querySelector('form');
		form.addEventListener('submit', function(event) {
			event.preventDefault();
			const voltage = parseFloat(document.querySelector('#voltage').value);
			const ledVoltage = parseFloat(document.querySelector('#led-voltage').value);
			const ledCurrent = parseInt(document.querySelector('#led-current').value);
			const resistorValue = Math.round((voltage - ledVoltage) / (ledCurrent / 1000));
			const resistorPower = Math.round((ledCurrent / 1000) * (voltage - ledVoltage));
			document.querySelector('#result').innerHTML = `Resistor Value: ${resistorValue} ohms<br>Resistor Power: ${resistorPower} W`;
		});
	</script>
