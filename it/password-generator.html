<form>
  <div class="password-generator">
    <h1>Генератор паролей</h1>
    <label for="length">Длина пароля:</label>
    <input id="length" type="number" value="12"/>
    
   
      
    <div class="checkbox-container">
      <label for="numbersOnly">Цифры</label>
      <input id="numbersOnly" type="checkbox"/>
      
    </div>
  
    <div class="checkbox-container">
      <label for="lettersOnly">Буквы</label>
      <input id="lettersOnly" type="checkbox"/>
      
    </div>
  
    <div class="checkbox-container">
      <label for="numbersLettersSymbol">Символы</label>
      <input id="numbersLettersSymbol" type="checkbox"/>
      
    </div>
    <div class="checkbox-container">
      <label for="numbersLettersSymbol2">Исключить похожие символы</label>
      <input id="numbersLettersSymbol2" type="checkbox"/>
      
    </div>
    <button onclick="generatePassword()" type="button">Генерировать</button>
  
    <div class="password-container">
      <label for="password">Пароль:</label>
      <input id="password" readonly="" type="text" />
    </div>
  
    <button onclick="copyPassword()" type="button">Копировать</button>
  </div>
</form>



<script>
  function generatePassword() {
    var length = document.getElementById("length").value;
    var charset = "";
    
    var excludeSimilar = document.getElementById("numbersLettersSymbol2").checked;
  
    if (!document.getElementById("numbersOnly").checked &&
        !document.getElementById("lettersOnly").checked &&
        !document.getElementById("numbersLettersSymbol").checked) {
      charset += "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+-=";
    } else {
      if (document.getElementById("numbersOnly").checked) {
        charset += "0123456789";
      }
      if (document.getElementById("lettersOnly").checked) {
        charset += "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      }
      if (document.getElementById("numbersLettersSymbol").checked) {
        charset += "!@#$%^&*()_+-=";
      }
    }
  
    if (excludeSimilar) {
      // Исключаем похожие символы: 0 (ноль), O (большая "о"), l (маленькая "эль"), I (большая "ай")
      charset = charset.replace(/[0OlI]/g, '');
    }
  
    var password = "";
    for (var i = 0; i < length; i++) {
      password += charset.charAt(Math.floor(Math.random() * charset.length));
    }
    document.getElementById("password").value = password;
  }
  
  function copyPassword() {
    var password = document.getElementById("password");
    password.select();
    document.execCommand("copy");
    password.style.backgroundColor = "yellow";
    setTimeout(function() {
      password.style.backgroundColor = "";
    }, 1000);
  }
  </script>
