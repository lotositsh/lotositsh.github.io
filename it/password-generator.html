<center><h1>Password Generator</h1></center>
<label for="length">Password Length:</label>
<input id="length" max="32" min="8" type="number" value="12"/>
<br/>
<label for="numbersOnly">Numbers</label>
<input id="numbersOnly" type="checkbox"/>
<label for="lettersOnly">Letters (Large and Small)</label>
<input id="lettersOnly" type="checkbox"/>
<label for="numbersLettersSymbol">Symbol</label>
<input id="numbersLettersSymbol" type="checkbox"/>
<br/>
<button onclick="generatePassword()">Generate Password</button>
<br/>
<label for="password">Password:</label>
<input id="password" readonly="" type="text"/>
<button onclick="copyPassword()">Copy Password</button>
<script>
function generatePassword() {
  var length = document.getElementById("length").value;
  var charset = "";

  if (!document.getElementById("numbersOnly").checked &&
      !document.getElementById("lettersOnly").checked &&
      !document.getElementById("numbersLettersSymbol").checked) {
    charset += "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+-=";
  } else {
    if (document.getElementById("numbersOnly").checked) {
      charset += "0123456789";
    }
    if (document.getElementById("lettersOnly").checked) {
      charset += "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    }
    if (document.getElementById("numbersLettersSymbol").checked) {
      charset += "!@#$%^&*()_+-=";
    }
  }

  var password = "";
  for (var i = 0; i < length; i++) {
    password += charset.charAt(Math.floor(Math.random() * charset.length));
  }
  document.getElementById("password").value = password;
}

function copyPassword() {
  var password = document.getElementById("password");
  password.select();
  document.execCommand("copy");
  password.style.backgroundColor = "yellow";
  setTimeout(function() {
    password.style.backgroundColor = "";
  }, 1000);
}
</script>
