  <script>
function countCharacters() {
  var inputText = document.getElementById("input").value;
  var characterCount = inputText.length;
  var characterCountNoSpaces = inputText.replace(/\s/g, '').length;
  var wordCount = inputText.trim().split(/\s+/).filter(function(word) {
    return word.length > 0; // Фильтрация пустых слов
  }).length;

  document.getElementById("characterCount").innerHTML = "Количество символов: " + characterCount;
  document.getElementById("characterCountNoSpaces").innerHTML = "Количество символов без пробелов: " + characterCountNoSpaces;
  document.getElementById("wordCount").innerHTML = "Количество слов: " + (inputText.trim() === "" ? 0 : wordCount); // Проверка на отсутствие ввода
}

  </script>
