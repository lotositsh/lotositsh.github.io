  <center><h1>Обрезка текста</h1></center>
  
      <div>
        <label for="charLimit">Макс. символов:</label>
        <input type="number" id="charLimit" value="150" min="1">
    </div>
    
    <div>
        <label for="inputText">Введите текст:</label><br>
        <textarea 
            id="inputText" 
            rows="10" 
            cols="50" 
            placeholder="Вставьте текст — он обрежется автоматически"
        ></textarea>
    </div>
    
    <div>
        <button onclick="copyText()">Копировать текст</button>
    </div>
    
    <script>
        const inputText = document.getElementById('inputText');
        const charLimitInput = document.getElementById('charLimit');
        
        // Автоматическая обрезка при вводе
        inputText.addEventListener('input', function() {
            const charLimit = parseInt(charLimitInput.value) || 150;
            if (this.value.length > charLimit) {
                this.value = this.value.substring(0, charLimit);
            }
        });
        
        // Копирование текста в буфер обмена (без уведомлений)
        function copyText() {
            inputText.select();
            document.execCommand('copy');
        }
    </script>
