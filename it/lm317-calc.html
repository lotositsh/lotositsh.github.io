<script>
    function calculate() {
        var vin = parseFloat(document.getElementById("vin").value);
        var vout = parseFloat(document.getElementById("vout").value);
        var r1 = parseFloat(document.getElementById("r1").value);

        var errorText = document.getElementById("error");

        if (isNaN(vin) || isNaN(vout) || isNaN(r1)) {
            errorText.innerHTML = "Пожалуйста, введите все значения.";
            return;
        }

        if (vin <= (vout + 2)) {
            errorText.innerHTML = "Входное напряжение должно превышать выходное на 2 В.";
            return;
        }

        if (vin > 40) {
            errorText.innerHTML = "Максимальное входное напряжение должно быть до 40 В.";
            return;
        }

        if (vout >= 37) {
            errorText.innerHTML = "Напряжение на выходе должно быть меньше 37 В.";
            return;
        }

        var vref = 1.25;
        var r2 = ((vout / vref) - 1) * r1;

        // Расчет требуемой мощности резистора
        var power = Math.pow(vin, 2) / r2;

        errorText.innerHTML = "";
        document.getElementById("result").innerHTML = "R2 = " + r2.toFixed(2) + " Ом";
        document.getElementById("power").innerHTML = "Мощность резистора: " + power.toFixed(2) + " Вт";
    }

    function calculateResistance() {
        var desiredCurrent = parseFloat(document.getElementById('desiredCurrent').value);

        if (isNaN(desiredCurrent) || desiredCurrent <= 0 || desiredCurrent > 1.5) {
            alert("Пожалуйста, введите корректное положительное значение тока, не более 1,5 А");
            return;
        }

        var resistance = 1.25 / desiredCurrent;

        // Расчет требуемой мощности резистора
        var power = Math.pow(1.25, 2) / resistance;

        document.getElementById('result2').innerHTML =
            'R1 = ' + resistance.toFixed(2) + ' Ом';
        document.getElementById("power2").innerHTML = "Мощность резистора P = " + power.toFixed(2) + " Вт";
    }
</script>
