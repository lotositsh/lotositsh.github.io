<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сложение времени</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Сложение времени</h1>
    <div>
        <label>Часы:</label>
        <input type="number" id="hours1" placeholder="Часы 1" min="0">
        <input type="number" id="hours2" placeholder="Часы 2" min="0">
    </div>
    <div>
        <label>Минуты:</label>
        <input type="number" id="minutes1" placeholder="Минуты 1" min="0" max="59">
        <input type="number" id="minutes2" placeholder="Минуты 2" min="0" max="59">
    </div>
    <div>
        <label>Секунды:</label>
        <input type="number" id="seconds1" placeholder="Секунды 1" min="0" max="59">
        <input type="number" id="seconds2" placeholder="Секунды 2" min="0" max="59">
    </div>
    <button onclick="addTime()">Сложить время</button>
    <h2 id="result"></h2>

    <script>
        function addTime() {
            // Получаем значения из полей ввода
            const hours1 = parseInt(document.getElementById('hours1').value) || 0;
            const hours2 = parseInt(document.getElementById('hours2').value) || 0;
            const minutes1 = parseInt(document.getElementById('minutes1').value) || 0;
            const minutes2 = parseInt(document.getElementById('minutes2').value) || 0;
            const seconds1 = parseInt(document.getElementById('seconds1').value) || 0;
            const seconds2 = parseInt(document.getElementById('seconds2').value) || 0;

            // Сложение времени
            let totalSeconds = seconds1 + seconds2;
            let totalMinutes = minutes1 + minutes2 + Math.floor(totalSeconds / 60);
            let totalHours = hours1 + hours2 + Math.floor(totalMinutes / 60);

            // Остатки
            totalSeconds = totalSeconds % 60;
            totalMinutes = totalMinutes % 60;
            totalHours = totalHours; // Часы могут быть больше 24

            // Вывод результата
            document.getElementById('result').innerText = `Результат: ${totalHours} ч ${totalMinutes} мин ${totalSeconds} сек`;
        }
    </script>
</body>
</html>
