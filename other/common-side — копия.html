  <center><h1>Частые побочные явления 1 сезон</h1></center>
  
  <div class="container">
    <div class="player-wrapper">
        <iframe id="vimeo-player" src="https://player.vimeo.com/video/1087425039?badge=0&autopause=0&player_id=0&app_id=58479&byline=0&title=0" 
                frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
                allowfullscreen></iframe>
    </div>
    
    <div class="series-container">
        <div class="dropdown">
            <button class="dropdown-btn" id="dropdownBtn">
                <span id="currentEpisodeText">Выберите серию</span>
            </button>
            <div class="dropdown-content" id="dropdownContent">
                <!-- Эпизоды будут добавлены через JavaScript -->
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prevBtn" disabled>
                ← Предыдущая
            </button>
            <button class="control-btn" id="nextBtn">
                Следующая →
            </button>
        </div>
    </div>
</div>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
    // Данные о сериях
    
    const episodes = [
        { number: 'E01', title: 'Pilot', time: 0, timeStr: '00:00:00' },
        { number: 'E02', title: 'Lakeshore Limited', time: 1293, timeStr: '00:21:33' },
        { number: 'E03', title: 'Hildy', time: 2658, timeStr: '00:44:18' },
        { number: 'E04', title: 'Dumpsite', time: 4016, timeStr: '01:06:56' },
        { number: 'E05', title: 'Star-Tel-Lite', time: 5372, timeStr: '01:29:32' },
        { number: 'E06', title: 'In The System', time: 6690, timeStr: '01:51:30' },
        { number: 'E07', title: 'Blowfish', time: 8054, timeStr: '02:14:14' },
        { number: 'E08', title: 'Amelia and Wyatt', time: 9381, timeStr: '02:36:21' },
        { number: 'E09', title: 'Cliffs Edge', time: 10706, timeStr: '02:58:26' },
        { number: 'E10', title: 'Raid', time: 12074, timeStr: '03:21:14' }
    ];

    let player;
    let currentEpisodeIndex = -1;
    
    // Инициализация
    document.addEventListener('DOMContentLoaded', async () => {
        // Создаем плеер
        player = new Vimeo.Player(document.getElementById('vimeo-player'));
        
        // Заполняем выпадающий список
        renderEpisodes();
        
        // Назначаем обработчики
        setupEventListeners();
    });
    
    function renderEpisodes() {
        const dropdownContent = document.getElementById('dropdownContent');
        
        episodes.forEach((episode, index) => {
            const episodeItem = document.createElement('div');
            episodeItem.className = 'episode-item';
            episodeItem.innerHTML = `
                <div class="episode-info">
                    <span class="episode-number">${episode.number}</span>
                    <span>${episode.title}</span>
                </div>
                <span class="episode-time">${episode.timeStr}</span>
            `;
            
            episodeItem.addEventListener('click', () => {
                playEpisode(index);
                toggleDropdown();
            });
            
            dropdownContent.appendChild(episodeItem);
        });
    }
    
    function setupEventListeners() {
        // Кнопка выпадающего меню
        document.getElementById('dropdownBtn').addEventListener('click', toggleDropdown);
        
        // Кнопки навигации
        document.getElementById('prevBtn').addEventListener('click', playPrevEpisode);
        document.getElementById('nextBtn').addEventListener('click', playNextEpisode);
        
        // Закрытие меню при клике вне его
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown')) {
                document.getElementById('dropdownContent').classList.remove('show');
                document.getElementById('dropdownBtn').classList.remove('active');
            }
        });
    }
    
    function toggleDropdown() {
        const dropdown = document.getElementById('dropdownContent');
        const btn = document.getElementById('dropdownBtn');
        
        dropdown.classList.toggle('show');
        btn.classList.toggle('active');
    }
    
    async function playEpisode(index) {
        if (index < 0 || index >= episodes.length) return;
        
        const episode = episodes[index];
        currentEpisodeIndex = index;
        
        try {
            // Обновляем UI
            updateUI();
            
            // Воспроизводим серию
            await player.pause();
            await player.setCurrentTime(episode.time);
            await player.play();
            
            console.log(`Сейчас играет: ${episode.number} — ${episode.title}`);
        } catch (error) {
            console.error('Ошибка воспроизведения:', error);
        }
    }
    
    async function playNextEpisode() {
        await playEpisode(currentEpisodeIndex + 1);
    }
    
    async function playPrevEpisode() {
        await playEpisode(currentEpisodeIndex - 1);
    }
    
    function updateUI() {
        const episode = episodes[currentEpisodeIndex];
        
        // Обновляем текст текущей серии
        document.getElementById('currentEpisodeText').textContent = 
            `${episode.number} — ${episode.title}`;
        
        // Обновляем активный элемент в списке
        document.querySelectorAll('.episode-item').forEach((item, index) => {
            if (index === currentEpisodeIndex) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
        
        // Обновляем состояние кнопок
        document.getElementById('prevBtn').disabled = currentEpisodeIndex <= 0;
        document.getElementById('nextBtn').disabled = currentEpisodeIndex >= episodes.length - 1;
    }
</script>
