<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>IFrame Example</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body> <div class="size1">
<iframe frameborder="0" height="500" id="myIframe" src="https://www.example1.com" width="100%"></iframe>
<button id="changeIframeLink1">Change iframe contents 1</button>
<button id="changeIframeLink2">Change iframe contents 2</button>
<button id="changeIframeLink3">Change iframe contents 3</button>
<button id="changeIframeLink4">Change iframe contents 4</button>
<button onclick="refreshPage()">Refresh Page</button>
<script>
        function refreshPage() {
            location.reload();
        }

        $(document).ready(function () {
            $('#changeIframeLink1').on('click', function () {
                // Append a unique query parameter to the URL
                var newSrc = 'https://player.vimeo.com/video/858266446#t=333?h=34d6bcc753&title=0&byline=0&portrait=0&r=' + new Date().getTime();
                $('#myIframe').attr('src', newSrc);
            });
            $('#changeIframeLink2').on('click', function () {
                var newSrc = 'https://player.vimeo.com/video/858266446#t=444?h=34d6bcc753&title=0&byline=0&portrait=0&r=' + new Date().getTime();
                $('#myIframe').attr('src', newSrc);
            });
            $('#changeIframeLink3').on('click', function () {
                var newSrc = 'https://player.vimeo.com/video/858266446#t=555?h=34d6bcc753&title=0&byline=0&portrait=0&r=' + new Date().getTime();
                $('#myIframe').attr('src', newSrc);
            });
            $('#changeIframeLink4').on('click', function () {
                var newSrc = 'https://player.vimeo.com/video/858266446#t=777?h=34d6bcc753&title=0&byline=0&portrait=0&r=' + new Date().getTime();
                $('#myIframe').attr('src', newSrc);
            });
        });
    </script>

</html>
